name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: rollers

          - os: macos-latest
            target: x86_64-apple-darwin
            binary: rollers

          - os: macos-latest
            target: aarch64-apple-darwin
            binary: rollers

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: rollers.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf rollers-${{ matrix.target }}.tar.gz ${{ matrix.binary }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive ${{ matrix.binary }} rollers-${{ matrix.target }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          name: rollers ${{ github.ref_name }}
          draft: true
          body: |
            ### Exploding Dice

            Added an `--exploding` flag that allows dice to be rolled again when the maximum value is hit, with additional rolls contributing to the total.

            ### Repeat Roll

            Added a `--repeat N` flag to roll the same dice expression multiple times, outputting each result independently.
          files: |
            target/${{ matrix.target }}/release/rollers-${{ matrix.target }}.*
